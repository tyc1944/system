<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>查询计划</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport"
			content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript"
			src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js"
			charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<script type="text/javascript">
     layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
          elem: '#L_begin' //指定元素
        });
         //执行一个laydate实例
        laydate.render({
          elem: '#L_end' //指定元素
        });
       //执行一个laydate实例
        laydate.render({
          elem: '#L_begin2' //指定元素
        });
         //执行一个laydate实例
        laydate.render({
          elem: '#L_end2' //指定元素
        });
      });
     </script>
	</head>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="L_plan" class="layui-form-label">
						计划名称
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_plan" name="planname"
							lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_type" class="layui-form-label">
						所属任务
					</label>
					<div class="layui-input-inline">
						<select id="L_type" name="task_id" class="valid">
							<option>
								人员管理
							</option>
							<option>
								计划管理
							</option>
						</select>
					</div>
					<label for="L_back" class="layui-form-label">
						是否反馈
					</label>
					<div id="L_back" class="layui-input-inline">
						<select name="back" class="valid">
							<option>
								未反馈
							</option>
							<option>
								已反馈
							</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_beign" class="layui-form-label">
						开始时间
					</label>

					<div class="layui-input-inline">
						<input lay-verify="required" class="layui-input" name="planbegintime"
							id="L_begin" placeholder="起始时间">
					</div>

				</div>
				<div class="layui-form-item">
					<label for="L_beign2" class="layui-form-label">
						结束时间
					</label>
					<div class="layui-input-inline">
						<input lay-verify="required" class="layui-input" name="planbegintime"
							id="L_begin2" placeholder="起始时间">
					</div>
				</div>
				<div class="layui-form-item" style="text-align: right">
						<button class="layui-btn" lay-filter="add" lay-submit="">
							查询计划
						</button>
				</div>
			</form>
		</div>
		<div class="x-body">
			<table class="layui-table">
				<thead>
					<i class="layui-icon">&#xe62d;</i>计划信息
				</thead>
				</xblock>
				<thead>
					<tr>
						<th>
							计划名称
						</th>
						<th>
							所属任务
						</th>
						<th>
							开始时间
						</th>
						<th>
							结束时间
						</th>
						<th>
							计划状态
						</th>
						<th>
							是否反馈
						</th>
				</thead>
				<tbody>
					<tr>
						<td>
							添加人员
						</td>
						<td>
							人员管理
						</td>

						<td>
							2018年1月5日
						</td>
						<td>
							2018年2月5日
						</td>
						<td>
							已完成
						</td>
						<td>
							已反馈
						</td>
					</tr>
					<tr>
						<td>
							修改人员
						</td>
						<td>
							人员管理
						</td>
						<td>
							2018年1月5日
						</td>

						<td>
							2018年3月5日
						</td>
						<td>
							未完成
						</td>
						<td>
							未反馈
						</td>
					</tr>
					<tr>
						<td>
							删除人员
						</td>
						<td>
							人员管理
						</td>
						<td>
							2018年1月5日
						</td>
						<td>
							2018年2月5日
						</td>
						<td>
							未完成
						</td>
						<td>
							未反馈
						</td>
					</tr>
				</tbody>
			</table>

		</div>

	</body>

</html>
