<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改计划</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport"
			content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript"
			src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js"
			charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	</head>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="L_plan" class="layui-form-label">
						<span class="x-red">*</span>计划名称
					</label>
					<div class="layui-input-inline">
						<input value="添加人员" readonly="readonly" type="text" id="L_plan" name="planname"
							lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_det" class="layui-form-label">
						<span class="x-red">*</span>计划描述
					</label>
					<div class="layui-input-inline">
						<textarea readonly="readonly" id="L_det" name="details" lay-verify="required"
							autocomplete="off" class="layui-textarea">添加一个人员</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_beign" class="layui-form-label">
						<span class="x-red">*</span>开始时间
					</label>
					<div class="layui-input-inline">
						<input lay-verify="required" readonly="readonly" value="2018年1月5日" class="layui-input" name="begintime"
							id="L_begin">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_end" class="layui-form-label">
						<span class="x-red">*</span>结束时间
					</label>
					<div class="layui-input-inline">
						<input lay-verify="required" readonly="readonly" value="2018年2月5日" class="layui-input" name="endtime"
							id="L_end">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_type" class="layui-form-label">
						<span class="x-red">*</span>计划状态
					</label>
					<div class="layui-input-inline">
						<select name="type" class="valid">
							<option value="0">
								待实施
							</option>
							<option value="1">
								实施中
							</option>
							<option value="1" selected="selected">
								已完成
							</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_back" class="layui-form-label">
						<span class="x-red">*</span>是否反馈
					</label>
					<div class="layui-input-inline">
						<select name="back" class="valid">
							<option value="0">
								未反馈
							</option>
							<option value="1" selected="selected">
								已反馈
							</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_back" class="layui-form-label">
						<span class="x-red">*</span>反馈信息
					</label>
					<div class="layui-input-inline">
						<textarea id="L_back" name="back_details" lay-verify="required"
							autocomplete="off" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
					</label>
					<button class="layui-btn" lay-filter="add" lay-submit="">
						提交
					</button>
				</div>
			</form>
		</div>
		<script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          });
        });
    </script>

	</body>

</html>
